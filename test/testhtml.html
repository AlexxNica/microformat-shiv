

<!doctype html>

<html dir="ltr" lang="en-GB">

	<head>
	
		<meta charset="UTF-8">
		<title></title>
		<meta name="description" content="microformat-shiv - A light-weight cross browser javascript microformats 2 parser" />

        <script src="../dist/microformat-shiv.js"></script>

	</head>
	
	<body>
	

  
            <textarea id="textarea"></textarea>
            <button id="button">Submit</button>
     

    <script>
    var button;
    button = document.getElementById('button'); 

    button.onclick = function(){
        var dp,
            doc,
            text,
            options,
            items,
            jsonString;

        text = document.getElementById('textarea'); 
        dp = new DOMParser();
        doc = dp.parseFromString(text.value, 'text/html');

        options ={
            'node': doc
        }
        items = microformats.getItems( options );
     
        jsonString = JSON.stringify( items );
        alert( jsonString );
    }
    </script>
 


         
	</body>
</html>
